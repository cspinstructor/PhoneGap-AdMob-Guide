<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>PhoneGap AdMob Guide</title>
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />
    <style>
      #topImage {
        width: 100%;
        /* margin: -10% 0; */
      }
      img {
        width: 100%;
      }
      p {
        white-space: normal !important;
      }
    </style>
  </head>
  <body>
    <div id="mypanel"><!--panel.html loaded by app.js--></div>

    <!-- /panel -->
    <!-- Start of first page -->
    <div data-role="page" data-theme="b" id="home">
      <div data-role="header" data-position="fixed">
        <h2 id="top-title">PhoneGap AdMob</h2>
        <a
          href="#"
          class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext"
          onclick="loadHomeContent()"
        ></a>
        <a
          href="#mypanel"
          class="ui-btn ui-shadow ui-corner-all ui-icon-bullets ui-btn-icon-notext"
          id="openpanel"
        ></a>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content" id="homecontent">
        <!--home.html loaded by app.js-->
      </div>
      <!-- /content -->
    </div>
    <!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script
      type="text/javascript"
      src="jquery/jquery.mobile-1.4.5.min.js"
    ></script>

    <script type="text/javascript" src="app.js"></script>
    <script src="ads.js"></script>
  </body>
</html>
